<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Font awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Not to do list</title>
  </head>
  <body>
    <!-- 1. div.wrapper will contain the whole code -->
    <div class="wrapper">
      <div class="container">
        <!-- Top title -->
        <div class="row">
          <!-- text-center pushes to the center and mt-5 is margin top 5 -->
          <div class="col text-center mt-5">
            <h1>Not to do list</h1>
            <hr />
          </div>
        </div>
        <!-- Form area -->
        <div class="row">
          <div class="col">
            <!-- py-5 -->
            <div class="form-box py-5">
              <!-- We change lg to md, md makes it responsive for the mobile device -->
              <form
                action="javascript:void(0)"
                onsubmit="handleOnSubmit(this)"
                class="row row-cols-md-auto d-flex justify-content-center g-3"
              >
                <div class="col-12">
                  <label
                    class="visually-hidden"
                    for="inlineFormInputGroupUsername"
                    >Your task name</label
                  >
                  <div class="input-group">
                    <!-- The required attribute does not let us submit an empty form -->
                    <input
                      type="text"
                      name="task"
                      class="form-control"
                      id="inlineFormInputGroupUsername"
                      placeholder="Your task name"
                      required
                    />
                  </div>
                </div>

                <div class="col-12">
                  <label
                    class="visually-hidden"
                    for="inlineFormInputGroupUsername"
                    >Hours</label
                  >
                  <div class="input-group">
                    <input
                      type="number"
                      name="hr"
                      class="form-control"
                      id="inlineFormInputGroupUsername"
                      placeholder="Hours"
                      required
                    />
                  </div>
                </div>

                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- List Area -->

        <div class="row">
          <!-- We give a bootstrap utility class mb-5 to the div below -->
          <div class="col-md-6 mb-5">
            <h2 class="text-center">Task list</h2>
            <hr />

            <div class="list-items">
              <table class="table table-striped">
                <tbody id="task-list"></tbody>
              </table>
            </div>
          </div>
          <div class="col-md-6">
            <h2 class="text-center">Bad list</h2>
            <hr />

            <div class="list-items">
              <table class="table table-striped">
                <tbody id="bad-list"></tbody>
              </table>
            </div>
            <!-- div class="ttl-bad" -->
            <div class="ttl-bad text-end fs-2 fw-bolder text-danger">
              Total time saved = <span id="totalBadHrs">0</span> hr
            </div>
          </div>
        </div>
        <div class="row mt-2m pb-5 fs-3 fw-bolder text-warning">
          <div class="col text-center">
            Total time allocated this week = <span id="totalHours">0</span> hr
          </div>
        </div>
      </div>
    </div>
    <!-- Javascript -->
    <script src="script.js"></script>
  </body>
</html>
